apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          #image: "{{ .Values.image.repository }}:{{ .Chart.AppVersion }}"
          image: httpd  ## NOTE: test using the pretend app
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          volumeMounts:
          - name: {{ index .Values.volumeMounts 0 "volume" }}
            mountPath: {{ index .Values.volumeMounts 0 "mountPath" }}
      volumes:
      - name: {{ index .Values.volumeMounts 0 "volume" }}
        persistentVolumeClaim:
          claimName: {{ index .Values.volumeMounts 0 "claim" }}
